<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Campus Event Platform (Prototype)</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div class="max-w-6xl mx-auto p-4 space-y-6">
    <header class="flex items-center justify-between">
      <h1 class="text-2xl font-bold">Campus Event Platform</h1>
      <div class="text-sm">Prototype UI</div>
    </header>

    <section class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="bg-white rounded-2xl shadow p-4">
        <h2 class="text-lg font-semibold mb-2">Create College</h2>
        <div class="flex gap-2">
          <input id="collegeName" class="border rounded p-2 flex-1" placeholder="College name"/>
          <button onclick="createCollege()" class="px-3 py-2 rounded bg-black text-white">Add</button>
        </div>
        <div id="collegeList" class="mt-3 text-sm"></div>
        <div id="studentList" class="mt-3 text-sm border border-gray-300 rounded p-2 max-h-40 overflow-auto"></div>
      </div>

      <div class="bg-white rounded-2xl shadow p-4">
        <h2 class="text-lg font-semibold mb-2">Create Student</h2>
        <div class="grid grid-cols-2 gap-2">
          <input id="studentName" class="border rounded p-2" placeholder="Name"/>
          <input id="studentEmail" class="border rounded p-2" placeholder="Email"/>
          <input id="studentCollegeId" class="border rounded p-2 col-span-2" placeholder="College ID"/>
          <button onclick="createStudent()" class="px-3 py-2 rounded bg-black text-white col-span-2">Add Student</button>
        </div>
      </div>

      <div class="bg-white rounded-2xl shadow p-4 md:col-span-2">
        <h2 class="text-lg font-semibold mb-2">Create Event</h2>
        <div class="grid md:grid-cols-6 grid-cols-2 gap-2">
          <input id="eventTitle" class="border rounded p-2 col-span-2" placeholder="Title"/>
          <input id="eventType" class="border rounded p-2" placeholder="Type (Workshop/Fest/Seminar)"/>
          <input id="eventStart" type="datetime-local" class="border rounded p-2"/>
          <input id="eventEnd" type="datetime-local" class="border rounded p-2"/>
          <input id="eventCollegeId" class="border rounded p-2" placeholder="College ID"/>
          <input id="eventDesc" class="border rounded p-2 md:col-span-6 col-span-2" placeholder="Description"/>
<button onclick="handleCreateEvent()" class="px-3 py-2 rounded bg-black text-white md:col-span-6 col-span-2">Add Event</button>
        </div>
      </div>

      <div class="bg-white rounded-2xl shadow p-4 md:col-span-2">
        <h2 class="text-lg font-semibold mb-2">Events</h2>
        <div class="flex gap-2 mb-2">
          <input id="filterCollegeId" class="border rounded p-2" placeholder="College ID (optional)"/>
          <input id="filterType" class="border rounded p-2" placeholder="Type filter (optional)"/>
          <button onclick="loadEvents()" class="px-3 py-2 rounded bg-black text-white">Refresh</button>
        </div>
        <div id="events" class="grid gap-2"></div>
      </div>

      <div class="bg-white rounded-2xl shadow p-4">
        <h2 class="text-lg font-semibold mb-2">Register / Attend / Feedback</h2>
        <div class="grid grid-cols-2 gap-2">
          <input id="regStudentId" class="border rounded p-2" placeholder="Student ID"/>
          <input id="regEventId" class="border rounded p-2" placeholder="Event ID"/>
          <button onclick="registerStudent()" class="px-3 py-2 rounded bg-blue-600 text-white col-span-2">Register</button>
          <button onclick="markAttendance()" class="px-3 py-2 rounded bg-green-600 text-white col-span-2">Mark Attendance</button>
          <input id="fbRating" class="border rounded p-2" placeholder="Rating 1-5"/>
          <input id="fbComment" class="border rounded p-2" placeholder="Comment"/>
          <button onclick="sendFeedback()" class="px-3 py-2 rounded bg-purple-600 text-white col-span-2">Submit Feedback</button>
        </div>
      </div>

      <div class="bg-white rounded-2xl shadow p-4">
        <h2 class="text-lg font-semibold mb-2">Reports</h2>
        <button onclick="loadPopularity()" class="px-3 py-2 rounded bg-black text-white mb-2">Event Popularity</button>
        <div id="popularity" class="text-sm"></div>
        <div class="mt-4">
          <input id="studentReportId" class="border rounded p-2" placeholder="Student ID"/>
          <button onclick="studentReport()" class="px-3 py-2 rounded bg-black text-white">Student Participation</button>
          <div id="studentReport" class="text-sm mt-2"></div>
        </div>
        <div class="mt-4">
          <button onclick="topActive()" class="px-3 py-2 rounded bg-black text-white">Top Active Students</button>
          <div id="topActive" class="text-sm mt-2"></div>
        </div>
      </div>
    </section>
  </div>

  <script src="./script.js?v=2"></script>
</body>
</html>
